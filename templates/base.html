<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap-1.2.0.min.css" type="text/css" media="screen, projection">
    <title>{% block title %}Управление проектами{% endblock %}</title>
</head>
<body>
<style>
    .status {
        font-size: 60%;
        vertical-align: super;
    }
    .new{

    .accepted{

    }
    .complate{

    }

<div class="container">
    {% block content %}
    {% endblock %}
</div

</html>
